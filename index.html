<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Order summary card </title>

  <style>
    .attribution {
      font-size: 11px;
      float: right;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>


  <main>
    <section class="box">
      <img style="width:100%" src="images/illustration-hero.svg" alt="Hero's picture" />
      <h1 style="color:hsl(223, 47%, 23%);">Order Summary</h1>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="second_box">
        <img class="music" src="images/icon-music.svg" alt="music icon"/>
        <h5>Annual Plan <br /><span class="change">Change</span> <span style="color:grey;">$59.99/year</span> </h5>
      </div>

      <div class="btn" style="margin-top: 10%;
         margin-bottom: 1%;">
        <h3>Proceed to Payment</h3>
      </div>

      <h4 style="color:grey;">Cancel Order</h4>
      <br /> 

    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">MANISHA SAMANTA</a>.
    </div>

  </main>




</html>
